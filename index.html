<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SnapLnk - Shorten & Track Your Links</title>
  <meta name="description"
    content="SnapLnk lets you shorten URLs, generate QR codes, and track clicks with detailed stats. Share and track your links easily." />
  <meta name="keywords" content="URL shortener, QR code generator, link tracker, SnapLnk, link analytics" />
  <meta name="author" content="Priyam Mondal" />

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#FF5555" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="SnapLnk - Shorten & Track Your Links" />
  <meta property="og:description"
    content="SnapLnk lets you shorten URLs, generate QR codes, and track clicks with detailed stats." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://snaplnk.netlify.app" />
  <meta property="og:image" content="https://snaplnk.netlify.app/favicon-512x512.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SnapLnk - Shorten & Track Your Links" />
  <meta name="twitter:description"
    content="SnapLnk lets you shorten URLs, generate QR codes, and track clicks with detailed stats." />
  <meta name="twitter:image" content="https://snaplnk.netlify.app/favicon-512x512.png" />


  <!-- Canonical URL -->
  <link rel="canonical" href="https://snaplnk.netlify.app" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "SnapLnk",
    "url": "https://snaplnk.netlify.app",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://snaplnk.netlify.app/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>

<body class="bg-zinc-900 text-white">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
